<!doctype html>
<html lang="en" class="dark">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>VisioSlice Popup</title>
    </head>
    <body class="bg-white text-black dark:bg-gray-900 dark:text-white">
        <div class="w-64 p-4">
            <header class="mb-4">
                <h1 class="text-xl font-semibold text-center">VisioSlice</h1>
            </header>
            <main class="gap-3 p-3 flex flex-row">
                <button
                    id="startCaptureBtn"
                    class="w-full flex items-center justify-center px-4 py-2 border border-gray-300 bg-transparent rounded-md shadow-xs text-sm font-medium text-gray-700 hover:bg-gray-100 hover:text-gray-900 focus:outline-hidden focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 dark:border-gray-600 dark:text-gray-300 dark:hover:bg-gray-700 dark:hover:text-white"
                >
                    Capture Visible Tab
                </button>
                <button
                    id="viewCapturesBtn"
                    class="w-full flex items-center justify-center px-4 py-2 border border-gray-300 bg-transparent rounded-md shadow-xs text-sm font-medium text-gray-700 hover:bg-gray-100 hover:text-gray-900 focus:outline-hidden focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 dark:border-gray-600 dark:text-gray-300 dark:hover:bg-gray-700 dark:hover:text-white"
                >
                    Open Gallery
                </button>
            </main>
        </div>
        <script type="module" src="./popup.ts"></script>
    </body>
</html>
